<!DOCTYPE html>
<html>
<head>
  <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
  <script>
    tinymce.init({
      selector: 'textarea',
      plugins: ['preview', 'mathjax'],
      toolbar: 'asciimath asciimathcharmap toggleMath superscript subscript'
    });
  </script>
</head>
<body>
  <textarea rows="10">Testing tinymceMathjax AM: <span class="AM">`1 + 2`</span> TeX: <span class="AM">$$2 + 3$$</span> </textarea>
</body>
</html>
